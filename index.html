<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業股票分析平台 | 全球市場即時監控</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>智能股票分析平台</span>
            </div>
            <div class="nav-time" id="currentTime"></div>
        </div>
    </nav>

    <div class="container">
        <!-- 全球市場儀表板 -->
        <section class="dashboard">
            <h2><i class="fas fa-globe"></i> 全球市場即時監控</h2>
            <div class="market-grid" id="marketDashboard">
                <div class="loading">載入中...</div>
            </div>
        </section>

        <!-- 股票查詢分析 -->
        <section class="analysis-section">
            <h2><i class="fas fa-search-dollar"></i> 智能股票分析</h2>
            <div class="search-box">
                <input type="text" id="stockInput" placeholder="輸入股票代號 (台股: 2330, 美股: AAPL, 加密貨幣: BTC)">
                <button onclick="analyzeStock()"><i class="fas fa-brain"></i> AI 分析</button>
            </div>
            <div id="analysisResult"></div>
        </section>

        <!-- 推薦股票 -->
        <section class="recommendations">
            <h2><i class="fas fa-star"></i> 今日推薦</h2>
            <div id="recommendedStocks"></div>
        </section>
    </div>

    <footer>
        <p>⚠️ 本平台僅供參考，投資有風險，請謹慎評估</p>
        <p>數據來源: Yahoo Finance, CoinGecko, TWSE | 更新頻率: 即時</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
